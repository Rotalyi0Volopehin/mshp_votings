{% extends 'base/base.html' %}


{% block content %}
    <div class="row mt-8 text-centre" >
    <div class = "card px-3 py-3 pt-md-5 pb-md-6 mx-auto col-xl-9 col-md-9">
        <div class="card-header text-center font-weight-bolder lead ">Добавление варианта</div>

        <div class="card-body">
            <form>
                <div class="form-group text-center">
                    <label class="font-italic lead">Название голосования</label>
                </div>
                <div class="form-group">
                    <label for="Textarea" class="font-weight-bold">Описание</label>
                    <textarea class="form-control" id="Textarea" rows="3" placeholder="Введите описание"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary pb-md-6" name="Var" id="Var">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
