{% extends 'base/base.html' %}


{% block content %}
    <div class="row mt-3">
        <div class="col">
            <h1>Здесь должна быть ваша <strike>реклама</strike> страница с названием опроса<span class="badge badge-danger">Закрыт</span></h1>
            <hr>
            <div class="container-fluid">
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4 text-center">Первый вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                    </div>

                </div>
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4 text-center">Второй вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>

                </div>
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4 text-center">Третий вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                    </div>

                </div>

            </div>
            <hr class="m-5">
            <h3 class="text-center mb-3">Сделай правильный выбор ( один )</h3>
            <form class="col-6 offset-md-3 p-3 bg-light mb-5">
                <div class="offset-md-1">
              <div class="custom-control custom-radio h4">
                  <input class="custom-control-input" name="groupRadio" type="radio" id="radio-1" value="option1">
                  <label class="custom-control-label" for="radio-1">
                    Первый вариант ответа
                  </label>
              </div><div class="custom-control custom-radio h4">
                  <input class="custom-control-input" name="groupRadio" type="radio" id="radio-2" value="option2">
                  <label class="custom-control-label" for="radio-2">
                    Второй вариант ответа
                  </label>
                </div>
                <div class="custom-control custom-radio h4">
                  <input class="custom-control-input" name="groupRadio" type="radio" id="radio-3" value="option3">
                  <label class="custom-control-label" for="radio-3">
                    Третий вариант ответа
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Проголосовать</button>
                </div>
            </form>

            <h3 class="text-center mb-3">Сделай правильный выбор ( много )</h3>
            <form class="col-6 offset-md-3 p-3 bg-light mb-5">
                <div class="offset-md-1">
              <div class="custom-control custom-checkbox h4">
                  <input class="custom-control-input" name="groupRadio" type="checkbox" id="check-1" value="option1">
                  <label class="custom-control-label" for="check-1">
                    Первый вариант ответа
                  </label>
              </div><div class="custom-control custom-checkbox h4">
                  <input class="custom-control-input" name="groupRadio" type="checkbox" id="check-2" value="option2">
                  <label class="custom-control-label" for="check-2">
                    Второй вариант ответа
                  </label>
                </div>
                <div class="custom-control custom-checkbox h4">
                  <input class="custom-control-input" name="groupRadio" type="checkbox" id="check-3" value="option3">
                  <label class="custom-control-label" for="check-3">
                    Третий вариант ответа
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Проголосовать</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
