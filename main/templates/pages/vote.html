{% extends 'base/base.html' %}


{% block content %}
    <div class="row mt-3">
        <div class="col">
            <h1>Здесь должна быть ваша <strike>реклама</strike> страница с названием опроса<span class="badge badge-danger">Закрыт</span></h1>
            <hr>
            <p>Здесь должна быть страница "Голосование"</p>
            <div class="container-fluid">
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4">Первый вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                    </div>

                </div>
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4">Второй вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>

                </div>
                <div class="col-md-12 bg-light p-3">

                    <h3 class="mb-4">Третий вариант ответа</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                    </div>

                </div>

            </div>
            <form class="m-4 p-4 bg-light text-center">
              <div class="form-check h4">
                  <input class="form-check-input" name="groupRadio" type="radio" id="radio-1" value="option1" checked>
                  <label class="form-check-label" for="radio-1">
                    Первый вариант ответа
                  </label>
              </div><div class="form-check h4">
                  <input class="form-check-input" name="groupRadio" type="radio" id="radio-2" value="option2">
                  <label class="form-check-label" for="radio-2">
                    Второй вариант ответа
                  </label>
                </div>
                <div class="form-check h4">
                  <input class="form-check-input" name="groupRadio" type="radio" id="radio-3" value="option3">
                  <label class="form-check-label" for="radio-3">
                    Третий вариант ответа
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Проголосовать</button>
            </form>
        </div>
    </div>
{% endblock %}
