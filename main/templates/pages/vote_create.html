{% extends 'base/base.html' %}


{% block content %}
<div class="row mt-8 text-centre" >
    <div class = "card px-3 py-3 pt-md-5 pb-md-6 mx-auto col-xl-9 col-md-9">
        <div class="card-header text-center font-weight-bolder lead ">Создание голосования</div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="font-weight-bold">Название</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Введите название">
                </div>
                <div class="form-group">
                    <label for="Textarea2" class="font-weight-bold">Описание</label>
                    <textarea class="form-control" id="Textarea2" rows="3" placeholder="Введите описание"></textarea>
                </div>
                <h6 class="font-weight-bold">Тип голосования</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1"
                           checked>
                    <label class="form-check-label" for="Radios1">
                        Одно из двух
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                    <label class="form-check-label" for="Radios2">
                        Один из многих
                    </label>
                </div>
                <div class="form-check pb-md-4">
                    <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3">
                    <label class="form-check-label" for="Radios3">
                        Несколько из многих
                    </label>
                </div>
                <h6 class="font-weight-bold">Варианты голосований</h6>
                <button type="button" class="btn btn-outline-primary" name="Var" id="Var">Редактировать варианты</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
