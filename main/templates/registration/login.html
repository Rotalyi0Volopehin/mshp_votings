    <div class="container">

        <div class="row pt-5">

            <div class="col-5">
                <div class="card h-75">
                    <div class="card-body">
                        <p class="card-text">Краткое описание сайта чё тут да как и почему надо на нём зарегистрироваться</p>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-primary mt-3 w-50">Register</a>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">Authorization</div>
                    <div class="card-body">
                        <form action="/login/" method="POST">
                            {% csrf_token %}
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <p class="mr-4 mt-1 text-right">Email</p>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="mr-4 mt-1 text-right">Password</p>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-4"></div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember_me">
                                            <label class="form-check-label" for="remember_me">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-4"></div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

{% endblock %}
